     <p>人之初，性本善。性相近，习相远。</p>    
     <p>苟不教，性乃迁。教之道，贵以专。</p>      
     <p>昔孟母，择邻处。子不学，断机杼。</p>      
     <p>窦燕山，有义方。教五子，名俱扬。</p>

     <p>为人子，方少时。亲师友，习礼仪。</p>      
     <p>香九龄，能温席。孝于亲，所当执。</p>      
     <p>融四岁，能让梨。弟于长，宜先知。</p>      
     <p>首孝悌，次见闻。知某数，识某文。</p>      
     <p>一而十，十而百。百而千，千而万。</p>
